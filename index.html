<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMON SAYS GAME</title>
    <link rel="stylesheet" href="SIMON.css">
</head>
<body>
    <div class="container">
        <h1><u>Simon Game</u></h1>
        <h2 id="main">Press Any Key To Start The Game</h2>
    <div class="btn-container">
        <div class="one">
            <button class=" btn pink" id="pink">PINK</button>
            <button class="btn sky-blue" id="sky-blue">SKY BLUE</button>

        </div>
        
        <div class="two">
            <button class="btn orange" id="orange">ORANGE</button>
            <button class="btn blue" id="blue">BLUE</button>
        </div>
    </div>
    </div>
<script src="SIMON.js"></script>
</body>
</html>
